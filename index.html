<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MARIE.js</title>
        <script src="js/codemirror.js"></script>
        <script src="js/simple.js"></script>
        <script src="js/syntax.js"></script>
        <script src="js/marie.js"></script>
        <link rel="stylesheet" href="css/codemirror.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>MARIE.js</h1>
                <p>A <b>M</b>achine <b>I</b>nfrastructure that is <b>R</b>eally <b>I</b>ntuitive and <b>E</b>asy to use, implemented in JavaScript.</p>
            </div>
            <a href="https://github.com/cyderize/MARIE.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        </header>
        <main>
            <div class="container">
                <div id="action-bar">
                    <button id="assemble">Assemble</button>
                    <button id="step" disabled>Step</button>
                    <button id="microstep" disabled>Microstep</button>
                    <button id="run" disabled>Run</button>
                    <button id="restart" disabled>Restart</button>
                    <span>Delay: </span>
                    <input id="range-delay" type="range" min="1" max="3000" value="1" />
                    <span id="display-delay-ms">1 ms</span>
                </div>
                <article>
                    <div id="program-container">
                        Assembly code:
                        <textarea id="program"></textarea>
                    </div>
                    <div id="register-container">
                        <table id="registers">
                            <tr><th>AC</th></tr>
                            <tr><td id="ac">0000</td></tr>
                            <tr><th>IR</th></tr>
                            <tr><td id="ir">0000</td></tr>
                            <tr><th>MAR</th></tr>
                            <tr><td id="mar">0000</td></tr>
                            <tr><th>MBR</th></tr>
                            <tr><td id="mbr">0000</td></tr>
                            <tr><th>PC</th></tr>
                            <tr><td id="pc">0000</td></tr>
                            <tr><th>IN</th></tr>
                            <tr><td id="in">0000</td></tr>
                            <tr><th>OUT</th></tr>
                            <tr><td id="out">0000</td></tr>
                        </table>
                    </div>
                    <ul id="tab-container">
                        <li>
                            <input type="radio" name="tabs" id="tab1" checked />
                            <label for="tab1">Output log</label>
                            <div id="tab-content1" class="tab-content">
                                <div id="output-log-outer">
                                    <div id="output-log"></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <input type="radio" name="tabs" id="tab2" />
                            <label for="tab2">Register log</label>
                            <div id="tab-content2" class="tab-content">
                                <div id="register-log-outer">
                                    <div id="register-log"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </article>
                <div id="status-info">MARIE.js</div>
                <div id="memory-display">
                    <table id="memory-headers"></table>
                    <div id="memory-container">
                        <table id="memory"></table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                Created by <a href="https://github.com/cyderize">Jason Nguyen</a> and <a href="https://github.com/jos0003">Saurabh Joshi</a>.
            </div>
        </footer>
        <script src="js/interface.js"></script>
    </body>
</html>
