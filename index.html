<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MARIE.js | Home</title>
        <script src="js/codemirror.js"></script>
        <script src="js/simple.js"></script>
        <script src="js/syntax.js"></script>
        <script src="js/marie.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/codemirror.css">
		<link rel="stylesheet" href="css/style.css">
		
    </head>
    <body>
        <header>
			<nav id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-brand">
							MARIE.js <font size="1px">Beta</font>
						</div>
						<ul class="nav navbar-nav">
						  <li class="active"><a href="index.html">Home</a></li>
						  <li><a href="docs.html">Documentation</a></li>
						  <li><a href="about.html">About</a></li>
						</ul>
					</div>
					<a id="forkme_banner" href="https://github.com/cyderize/MARIE.js" target="_blank">View on GitHub</a>
			</nav>
        </header>
        <main>
            <div class="container">
                <div id="action-bar">
                    <button id="assemble" class="btn-interface">Assemble</button>
                    <button id="step" class="btn-interface" disabled >Step</button>
                    <button id="microstep" disabled>Microstep</button>
                    <button id="run" disabled>Run</button>
                    <button id="restart" disabled>Restart</button>
                    <span>Delay: </span>
                    <input id="range-delay" type="range" min="1" max="3000" value="1" />
                    <span id="display-delay-ms">1 ms</span>
                </div>
				<div id="file">
					Import Source File (*.txt/*.mas):	<input type="file" id="fileInput">
				</div>
                <div id="program-container">
                    Assembly code:
                    <textarea id="program"></textarea>
                </div>
                <div id="register-container">
                    <table id="registers">
                        <tr><th>AC</th></tr>
                        <tr><td id="ac">0000</td></tr>
                        <tr><th>IR</th></tr>
                        <tr><td id="ir">0000</td></tr>
                        <tr><th>MAR</th></tr>
                        <tr><td id="mar">000</td></tr>
                        <tr><th>MBR</th></tr>
                        <tr><td id="mbr">0000</td></tr>
                        <tr><th>PC</th></tr>
                        <tr><td id="pc">000</td></tr>
                        <tr><th>IN</th></tr>
                        <tr><td id="in">0000</td></tr>
                        <tr><th>OUT</th></tr>
                        <tr><td id="out">0000</td></tr>
                    </table>
                </div>
                <div id="tab-container">
                    <ul id="tabs">
                        <li>
                            <input type="radio" name="tabs" id="tab1" checked>
                            <label for="tab1">Output log</label>
                            <div id="tab-content1" class="tab-content">
                                <div id="output-log-outer">
                                    <div id="output-log"></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <input type="radio" name="tabs" id="tab2">
                            <label for="tab2">Register log</label>
                            <div id="tab-content2" class="tab-content">
                                <div id="register-log-outer">
                                    <div id="register-log"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="status-info">MARIE.js</div>
                <div id="memory-display">
                    <table id="memory-headers"></table>
                    <div id="memory-container">
                        <table id="memory"></table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
				Created by <a href="https://github.com/cyderize">Jason Nguyen</a> ,<a href="https://github.com/jos0003">Saurabh Joshi</a> and <a href="https://github.com/lorderikir">Eric Jiang</a>.
            </div>
        </footer>
		
        <script src="js/interface.js"></script>
		<script src="js/text.js"></script>
    </body>
</html>
